name: API Test & Deploy

on:
  push:
    branches:
      - master
      - develop
    paths:
      - '**.py'
  pull_request:
    branches:
      - master
      - develop
    paths:
      - '**.py'

jobs:
  test:
    name: Test API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest .
